<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth System | Register</title>
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    rel="stylesheet"
  >
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Auth App</a>

    <button
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      class="navbar-toggler"
      data-bs-target="#navbarSupportedContent"
      data-bs-toggle="collapse"
      type="button"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a aria-current="page" class="nav-link active" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br><br><br>

<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <header class="card-header">
        <h2 class="text-center">Register Form</h2>
      </header>

      <div class="mt-3" th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered! Now you can <a th:href="@{/login}">Login here</a>
        </div>
      </div>

      <div class="card-body">
        <form
          method="POST"
          role="form"
          th:action="@{/register/save}"
          th:object="${user}"
        >
          <div class="form-group mb-3">
            <label class="form-label" for="first_name">First Name</label>
            <input
              class="form-control"
              id="first_name"
              name="firstName"
              placeholder="Enter your first name"
              th:field="*{firstName}"
              type="text"
            />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="last_name">Last Name</label>
            <input
              class="form-control"
              id="last_name"
              name="lastName"
              placeholder="Enter your last name"
              th:field="*{lastName}"
              type="text"
            />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="email">Email</label>
            <input
              class="form-control"
              id="email"
              name="email"
              placeholder="example@mail.com"
              th:field="*{email}"
              type="email"
            />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              class="form-control"
              id="password"
              name="password"
              placeholder="Your password"
              th:field="*{password}"
              type="password"
            />
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>

            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
