<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Auth System | Login</title>
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    rel="stylesheet"
  >
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Auth App</a>

    <button
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      class="navbar-toggler"
      data-bs-target="#navbarSupportedContent"
      data-bs-toggle="collapse"
      type="button"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a aria-current="page" class="nav-link active" th:href="@{/register}">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br><br>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="mt-3" th:if="${param.error}">
        <div class="alert alert-danger">Invalid credentials</div>
      </div>

      <div class="mt-3" th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out!</div>
      </div>

      <div class="card">
        <header class="card-header">
          <h2 class="text-center">Login Form</h2>
        </header>

        <div class="card-body">
          <form
            class="form-horizontal"
            method="POST"
            role="form"
            th:action="@{/login}"
          >
            <div class="form-group mb-3">
              <label class="control-label" for="email">Email</label>
              <input
                class="form-control"
                id="email"
                name="username"
                placeholder="example@mail.com"
                type="email"
              />
            </div>

            <div class="form-group mb-3">
              <label class="control-label" for="password">Password</label>
              <input
                class="form-control"
                id="password"
                name="password"
                placeholder="Type your password"
                type="password"
              />
            </div>

            <div class="form-group">
              <button class="btn btn-primary" type="submit">Login</button>

              <span>Not registered? <a th:href="@{/register}">Register here</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
